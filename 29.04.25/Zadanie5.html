<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Kolory i ich oznaczenia RGB</h2>

    <script>
        let kolory = {
            "Pomarańczowy" : "rgb(255, 165, 0)",
            "Żółty" : "rgb(255, 255, 0)",
            "Fioletowy" : "rgb(128, 0 , 128)"
        };

        for ( let nazwa in kolory) {
            document.write(nazwa + " : " + kolory[nazwa] + "<br>");
        }
    </script>
</body>
</html>
